on:
  push:
    branches:
      - main
      - lecture/*
      - reference/*

jobs:
  johannes-sin-publish-jobb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run build
      - run: npm test
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"
      - uses: actions/deploy-pages@v4

    permissions:
      id-token: write
      pages: write
      contents: read
